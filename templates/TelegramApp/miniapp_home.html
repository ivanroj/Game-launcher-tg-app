<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой лаунчер</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
        .game-button {
            display: block;
            margin: 1rem auto;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Выберите игру</h1>
    {% for game in games %}
        <a href="{{ game.url }}" class="game-button">{{ game.name }}</a>
    {% endfor %}
</body>
</html>
